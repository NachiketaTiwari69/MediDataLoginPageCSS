<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediData Login Page</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="parent">
        <div id="lhs">
            <div id="ellipse1"></div>
            <div id="ellipse2"></div>
            <p class="welcometext">WELCOME <span class="backtext">BACK!</span></p>
            <p class="welcometext2">Welcome Back! Enter Your Details</p>
            <div class="mainbutton">
                <button type="button" class="signin">Sign-in</button>
                <button type="button" class="signup">Sign-up</button>
            </div>
            <div class="container">
                <label class="nameok" for="uname">Name :</label>
                <input class="namekajagah" type="text" name="uname" required>

                <label class="passwok" for="psw">Password :</label>
                <input class="passwkajagah" type="password" name="psw" required>

                <button class="buttonsc" type="submit">Login</button>
            </div>

            <div class="continue">
                <hr class="hrline1">
                <p class="continue with"> Continue with </p>
                <hr class="hrline2">
                
            </div>
            <div class="socials">
                <img src="/Assets/flat-color-icons_google.png" class="google" alt="" />
                <img src="/Assets/logos_facebook.png" class="facebook" alt="" />
                <img src="/Assets/Vector.png" class="apple" alt="" />
            </div>
        </div>



        <div id="rhs">
            <img class="imagetag" src="/Assets/3d-casual-life-young-man-pointing-on-contract 1.png" alt="nothing">
        </div>
    </div>
</body>

</html>
